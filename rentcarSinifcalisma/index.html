<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rent Car</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="component">
      <div class="row mt-5 p-5">
        <div class="col-12 text-center pb-5">
          <h1>Rent Car Project</h1>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="row">
            <div class="col-12">
              <h3>Add User</h3>
            </div>
            <hr />
            <form>
              <div class="row form-group">
                <label for="userId" class="col-4">User ID</label>
                <div class="col-8">
                  <input type="number" class="form-control" id="userId" />
                </div>
                <label for="userFirstName" class="col-4">User First Name</label>
                <div class="col-8">
                  <input type="text" class="form-control" id="userFirstName" />
                </div>
                <label for="userLastName" class="col-4">User Last Name</label>
                <div class="col-8">
                  <input type="text" class="form-control" id="userLastName" />
                </div>
                <label for="userAge" class="col-4">User Age</label>
                <div class="col-8">
                  <input type="text" class="form-control" id="userAge" />
                </div>
                <label for="userLicence" class="col-4">User Licence</label>
                <div class="col-8">
                  <input type="text" class="form-control" id="userLicence" />
                </div>
                <button class="btn btn-success col-12 mt-3" id="addUser">Add User</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-8 col-md-6 col-sm-12 ps-5">
            <div class="row">
              <div class="col-12">
                <h3>User List</h3>
                <hr>

              </div>
              <table class="table table-border table-hover">
                <thead>
                    <tr>
                        <th>User Id</th>
                        <th>User First Name</th>
                        <th>User Last NAme</th>
                        <th>User Age</th>
                        <th>User Licence</th>
                    </tr>
                </thead>
              </table>
            </div>
          </div>
      </div>
      <div class="row mt-1 p-5">
      
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="row">
            <div class="col-12">
              <h3>Add Car</h3>
            </div>
            <hr />
            <form>
              <div class="row form-group">
                <label for="SelectUser" class="col-4 mb-3">SelectUser</label>
                <div class="col-8">
                    <select class="form-control" id="SelectUser">
                        <option disabled value selected>--Select User--</option>
                    </select>
                </div>
                <label for="userCarId" class="col-4">User Car Id</label>
                <div class="col-8">
                  <input type="number" class="form-control" id="userCarId" />
                </div>
                <label for="userId" class="col-4">User Id</label>
                <div class="col-8">
                  <input type="number" class="form-control" id="userId" />
                </div>
                <label for="carId" class="col-4">Car Id</label>
                <div class="col-8">
                  <input type="text" class="form-control" id="color" />
                </div>
                <label for="price" class="col-4">Price</label>
                <div class="col-8">
                  <input type="text" class="form-control" id="price" />
                </div>
                <label for="userLicence" class="col-4">User Licence</label>
                <div class="col-8">
                  <input type="text" class="form-control" id="userLicence" />
                </div>
                <button class="btn btn-success col-12 mt-3">Add Car</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-8 col-md-6 col-sm-12 ps-5">
            <div class="row">
              <div class="col-12">
                <h3>Car List</h3>
                <hr>

              </div>
              <table class="table table-border table-hover">
                <thead>
                    <tr>
                        <th>Car Id</th>
                        <th>Brand</th>
                        <th>Color</th>
                        <th>Price</th>
                    </tr>
                </thead>
              </table>
            </div>
          </div>
      </div>
      <div class="row mt-2 p-5">
        <div class="col-12 text-center">
          <h1>Rent Car List</h1>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="row">
            <div class="col-12">
              <h3>User-Car</h3>
            </div>
            <hr />
            <form>
              <div class="row form-group">
                <label for="id" class="col-4">ID</label>
                <div class="col-8">
                  <input type="number" class="form-control" id="id" />
                </div>
                <label for="userId" class="col-4">User ID</label>
                <div class="col-8">
                  <input type="number" class="form-control" id="userId" />
                </div>
                <label for="carId" class="col-4">Car ID</label>
                <div class="col-8">
                  <input type="number" class="form-control" id="carId" />
                </div>
                <label for="rentalDays" class="col-4">Rental Days</label>
                <div class="col-8">
                  <input type="number" class="form-control" id="rentalDays" />
                </div>
                <label for="paid" class="col-4">Amount Paid</label>
                <div class="col-8">
                  <input type="number" class="form-control" id="paid" />
                </div>
                <button class="btn btn-success col-12 mt-3">Add User</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-8 col-md-6 col-sm-12 ps-5">
            <div class="row">
              <div class="col-12">
                <h3>User List</h3>
                <hr>

              </div>
              <table class="table table-border table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>User ID</th>
                        <th>Car ID</th>
                        <th>Rental Days</th>
                        <th>Amount Paid</th>
                    </tr>
                </thead>
              </table>
            </div>
          </div>
      </div>
     
    </div>

    <script src="assets/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
