<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
<div class="container">
    <div class="row mt-5">
        <div class="col-12 text-center">
            <h1>Rent Car</h1>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="row">
              <div class="col-12">
                <h3>Add User</h3>
              </div>
              <hr />
              <form>
                <div class="row form-group">
                    
                    <label for="userId " class="col-4">ID</label>
                    <div class="col-8">
                      <input type="number" class="form-control" id="userId" />
                    </div>
                  <label for="firstName " class="col-4">First Name</label>
                  <div class="col-8">
                    <input type="text" class="form-control" id="firstName" />
                  </div>
                  <label for="lastName " class="col-4">Last Name</label>
                  <div class="col-8">
                    <input type="text" class="form-control" id="lastName" />
                  </div>
                  <label for="age " class="col-4">Age</label>
                  <div class="col-8">
                    <input type="text" class="form-control" id="age" />
                  </div>
                  <label for="licence " class="col-4">Licence</label>
                  <div class="col-8">
                    <input type="text" class="form-control" id="licence" />
                  </div>
                  <button class="btn btn-success col-12 mt-3" id="addUser">
                   Add User
                  </button>
                </div>
            
              </form>
            </div>
            
          </div>
          <div class="col-lg-8 col-md-6 col-sm-12 ps-5">
            <div class="row">
              <div class="col-12">
                <h3>User LÄ°st</h3>
              </div>
              <hr />
            </div>
  
            <table class="table table-border table-hover">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Licence</th>
                  </tr>
                </thead>
                <tbody id="userList"></tbody>
              </table>
          </div>     
    </div>
    <hr class="mt-5 mb-5 text-danger" />
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="row">
            <div class="col-12">
              <h3>Add Car</h3>
            </div>
            <hr />
            <form>
              <div class="row form-group">
                <label for="SelectUser" class="col-4 mb-3"
                  >Select User</label
                >
                <div class="col-8">
                  <select class="form-control" id="SelectUser">
                    <option disabled value selected>
                      -- Select User --
                    </option>
                  </select>
                </div>
                <label for="brand" class="col-4 mb-3">Brand</label>
                <div class="col-8">
                  <input type="text" class="form-control" id="brand" />
                </div>
                <label for="color" class="col-4 mb-3"
                  >Color</label
                >
                <div class="col-8">
                  <input type="text" class="form-control" id="color" />
                </div>
                <label for="price" class="col-4 mb-3"
                  >Price</label
                >
                <div class="col-8">
                  <input type="number" class="form-control" id="price" />
                </div>
                <button class="btn btn-primary col-12 mt-3" id="addCar">
                  Add Car
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>

    <script src="assets/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
